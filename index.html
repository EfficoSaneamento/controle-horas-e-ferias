<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Horas e Férias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  margin: 0;
}
header {
  background: #4f46e5;
  color: white;
  padding: 16px;
}
.card {
  background: white;
  margin: 16px;
  padding: 16px;
  border-radius: 12px;
}
.badge {
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
}
.aprovado { background: #16a34a; color: white; }
.recusado { background: #dc2626; color: white; }
.pendente { background: #ca8a04; color: white; }
button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
}
input {
  padding: 8px;
  width: 100%;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<header>
  <h2 id="nome">Carregando...</h2>
</header>

<div class="card">
  <h3>Solicitar Férias</h3>
  <input type="date" id="inicio" placeholder="Data de início">
  <input type="date" id="fim" placeholder="Data de término">
  <button type="button" onclick="solicitarFerias()">Solicitar</button>
</div>

<div class="card">
  <h3>Minhas Solicitações</h3>
  <div id="ferias"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/SEU_ID_AQUI/exec";
const token = new URLSearchParams(location.search).get("token");

async function carregar() {
  const r = await fetch(API + "?token=" + token);
  const d = await r.json();

  if (d.erro) {
    document.body.innerHTML = d.erro;
    return;
  }

  document.getElementById("nome").innerText = d.usuario.nome;

  const f = document.getElementById("ferias");
  f.innerHTML = "";

  d.ferias.forEach(x => {
    const div = document.createElement("div");
    div.innerHTML = `
      ${x.Inicio} → ${x.Fim}
      <span class="badge ${x.Status.toLowerCase()}">${x.Status}</span>
    `;
    f.appendChild(div);
  });
}

async function solicitarFerias() {
  await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      tipo: "FERIAS",
      token,
      inicio: inicio.value,
      fim: fim.value
    })
  });
  carregar();
}

carregar();
</script>

</body>
</html>
